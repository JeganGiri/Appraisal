    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #C8F2D0, #90D8A3);
            color: #333;
            flex-direction: column; 
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            gap: 20px;
        }

        .column {
            background: #2E8B40;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            flex: 1;
        }

        a.button {
            padding: 15px;
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #256A2E;
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px;
        }

        a.button:last-child {
            border-bottom: none;
        }

        a.button:hover {
            background: #256A2E;
            color: #FFD700;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #popupContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px;
        }

        .popup {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
            overflow-y: auto;
            max-height: 90vh;
        }

        .popup h2 {
            color: #2e8b40;
            margin-bottom: 15px;
            font-size: 20px;
            text-align: center;
        }

        .popup input, .popup select, .popup textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .popup button {
            padding: 10px 15px;
            margin: 10px 5px;
            border: none;
            background: #2e8b40;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .popup button:hover {
            background: #256a2e;
        }

        #appraisalForm {
            display: none;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #2E8B40;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .buttonn {
            padding: 10px 30px;
            color: #2e7d32;
            border: 2px solid #2e7d32;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .buttonn:hover {
            background-color: #2e7d32;
            color: #fff;
        }
    </style>

    <script>
        function checkEmployeeCode() {
        const code = document.getElementById('employeeCodeInput').value.trim();

        if (!code) {
            alert("Please enter an employee code.");
            return;
        }

        if (employeeData.hasOwnProperty(code)) {
            document.getElementById('employeeCodeDisplay').value = code;
            document.getElementById('employeeName').value = employeeData[code];
            document.getElementById('appraisalForm').style.display = 'block';
            alert("Employee Code Validated.");
        } else {
            alert("Invalid Employee Code. Please try again.");
        }
    }
</script>
    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbypKIR4SqAJH_ZTdL9RfwF8oz2XYNL-qO19BA1JRFoexv3k7lH6sL4AmdX2T03MjCa-/exec';

document.getElementById('appraisalForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const formData = new URLSearchParams();
  formData.append('employeeName', document.getElementById('employeeName').value);
  formData.append('employeeCode', document.getElementById('employeeCodeDisplay').value);
  document.querySelectorAll('select').forEach((select, index) => {
    formData.append(`question${index + 3}`, select.value);
  });

  // Add additional text inputs or descriptions
  formData.append('goalSetting', document.getElementById('goalSetting').value);
  formData.append('goalDescription', document.getElementById('goalDescription').value);
  formData.append('groomingCommunication', document.getElementById('groomingCommunication').value);
  formData.append('groomingDescription', document.getElementById('groomingDescription').value);
  formData.append('posSkills', document.getElementById('posSkills').value);
  formData.append('posDescription', document.getElementById('posDescription').value);
  formData.append('negotiationSkills', document.getElementById('negotiationSkills').value);
  formData.append('negotiationDescription', document.getElementById('negotiationDescription').value);
  formData.append('teamTraining', document.getElementById('teamTraining').value);
  formData.append('teamTrainingDescription', document.getElementById('teamTrainingDescription').value);
  formData.append('teamHandling', document.getElementById('teamHandling').value);
  formData.append('teamHandlingDescription', document.getElementById('teamHandlingDescription').value);

  fetch(scriptUrl, {
    method: 'POST',
    body: formData.toString(),
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
  })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        alert('Behaviour Self Assessment submitted successfully!');
        document.getElementById('appraisalForm').reset();
        closePopup();
      } else {
        alert('Error: ' + data.message);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred. Please try again.');
    });
});

    </script>

        function checkEmployeeCode() {
            const code = document.getElementById('employeeCodeInput').value.trim();
            if (employeeData[code]) {
                document.getElementById('employeeCodeDisplay').value = code;
                document.getElementById('employeeName').value = employeeData[code];
                document.getElementById('appraisalForm').style.display = 'block';
                alert("Employee Code Validated.");
            } else {
                alert("Invalid Employee Code.");
            }
        }

        function closePopup() {
            document.getElementById('popupContainer').style.display = 'none';
            document.getElementById('appraisalForm').style.display = 'none';
            document.getElementById('employeeCodeInput').value = "";
            document.getElementById('employeeCodeDisplay').value = "";
            document.getElementById('employeeName').value = "";
        }

        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('popupContainer').style.display = 'flex';
            }, 2000);
        });

        document.getElementById('appraisalForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Behavioural Assessment Successfully Submitted  !");
            this.reset();
            closePopup();
        });
    </script>
