    // Form validation function
    function validateForm() {
        var form = document.getElementById('appraisalForm');
        var selects = form.querySelectorAll('select');
        var allAnswered = true;

        // Loop through all select elements and check if any question is not answered
        selects.forEach(function(select) {
            if (select.value === "Not Selected" || select.value === "") {
                allAnswered = false;
            }
        });

        if (!allAnswered) {
            alert("Please answer all questions before submitting.");
            return false; // Prevent form submission
        }

        return true; // Allow form submission
    }

    const scriptUrl = 'https://script.google.com/macros/s/AKfycbypKIR4SqAJH_ZTdL9RfwF8oz2XYNL-qO19BA1JRFoexv3k7lH6sL4AmdX2T03MjCa-/exec';

    document.getElementById('appraisalForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission behavior

        // Validate the form before proceeding with submission
        if (!validateForm()) {
            return; // If validation fails, do not proceed with form submission
        }

        // Create a new URLSearchParams object to hold form data
        const formData = new URLSearchParams();
        formData.append('employeeName', document.getElementById('employeeName').value);
        formData.append('employeeCode', document.getElementById('employeeCodeDisplay').value);

        // Add answers to all select questions
        document.querySelectorAll('select').forEach((select, index) => {
            formData.append(`question${index + 1}`, select.value); // Adjusted the index
        });

        // Add additional text inputs or descriptions
        formData.append('goalSetting', document.getElementById('goalSetting').value);
        formData.append('goalDescription', document.getElementById('goalDescription').value);
        formData.append('groomingCommunication', document.getElementById('groomingCommunication').value);
        formData.append('groomingDescription', document.getElementById('groomingDescription').value);

        formData.append('teamHandling', document.getElementById('teamHandling').value);
        formData.append('teamHandlingDescription', document.getElementById('teamHandlingDescription').value);

        // Make a POST request to the Google Apps Script Web App
        fetch(scriptUrl, {
            method: 'POST',
            body: formData.toString(),
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        })
        .then(response => response.json()) // Parse the JSON response
        .then(data => {
            if (data.status === 'success') {
                alert('Behaviour Self Assessment submitted successfully!');
                document.getElementById('appraisalForm').reset(); // Reset form after submission
                closePopup(); // Close popup after successful submission (if applicable)
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });
