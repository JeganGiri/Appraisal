    <style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #e0f8e9, #a0e6b5);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

h2 {
    color: #2e7d32;
    text-align: center;
    font-size: 1.8em;
    font-weight: 600;
}

.tabs {
    display: flex;
    flex-direction: column;
    margin: 20px auto;
    width: 90%;
    max-width: 500px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.tab {
    text-align: center;
    padding: 18px 10px;
    cursor: pointer;
    color: white;
    background: linear-gradient(to right, #43a047, #2e7d32);
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 1px solid #1b5e20;
    transition: all 0.3s ease-in-out;
}

.tab:hover {
    background: linear-gradient(to right, #2e7d32, #1b5e20);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.tab.active {
    background: linear-gradient(to right, #1b5e20, #0d4d14);
    transform: scale(1.03);
}

.content {
    display: none;
    padding: 30px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.5s ease-in-out;
}

.content.active {
    display: block;
}

.popup, .overlay {
    display: none;
}

.popup.active, .overlay.active {
    display: block;
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(to bottom, #e0f8e9, #ffffff);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    z-index: 10;
    text-align: center;
    width: 90%;
    max-width: 1000px;
}

.popup h3 {
    margin-bottom: 15px;
    font-size: 1.2em;
    color: #2e7d32;
}

.popup input {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #43a047;
    border-radius: 8px;
    font-size: 1em;
    transition: all 0.3s ease-in-out;
}

.popup input:focus {
    border-color: #2e7d32;
    outline: none;
    box-shadow: 0 0 8px rgba(67, 160, 71, 0.5);
}

.popup button {
    padding: 12px 20px;
    background: linear-gradient(to right, #43a047, #2e7d32);
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-size: 1em;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

.popup button:hover {
    background: linear-gradient(to right, #2e7d32, #1b5e20);
    transform: scale(1.05);
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 5;
}

.employee-details p {
    margin: 8px 0;
    font-size: 1.1em;
    color: #333;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .tab {
        padding: 12px;
        font-size: 0.9em;
    }

    .content {
        padding: 20px;
        margin: 10px auto;
    }

    .popup {
        padding: 15px;
        max-width: 90%;
    }

    h2 {
        font-size: 1.5em;
    }
}

@media (max-width: 480px) {
    .tab {
        padding: 10px;
        font-size: 0.8em;
    }

    .content {
        padding: 15px;
        font-size: 0.9em;
    }

    .popup h3 {
        font-size: 1em;
    }

    .popup input, .popup button {
        font-size: 0.9em;
    }

    h2 {
        font-size: 1.3em;
    }
}
     



    </style>

        function showPopup(index) {
            currentIndex = index;
            document.getElementById('overlay').classList.add('active');
            document.getElementById('popup').classList.add('active');
        }

        function submitCode() {
            const code = document.getElementById('employeeCode').value.trim();
            const details = employeeData[code];
            const detailsContainer = document.getElementById(`employee-details-${currentIndex}`);

            if (details) {
                detailsContainer.innerHTML = `
                    <p><strong>Name:</strong> ${details.name}</p>
                    <p><strong>Paygroup:</strong> ${details.paygroup}</p>
                    <p><strong>Classification:</strong> ${details.classification}</p>
                    <p><strong>Department:</strong> ${details.department}</p>
                    <p><strong>Date of Joining:</strong> ${details.doj}</p>
                    <p><strong>Reviewer:</strong> ${details.reviewer}</p>
                `;
            } else {
                detailsContainer.innerHTML = `<p>Employee code not found!</p>`;
            }

            closePopup();
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById(`content-${currentIndex}`).classList.add('active');
        }

        function closePopup() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('popup').classList.remove('active');
        }

                "1409", "1018"
            ];
    
            if (exceptionCodes.includes(code)) {
                // Redirect to self_skill_assessment.html if the code is in the exception list
                window.location.href = 'self_skill_assessment.html';
            } else if (details) {
                const employeeDepartment = details.classification.toLowerCase(); // Get the classification (department)
    
                // Redirect based on department
                if (employeeDepartment === 'office') {
                    window.location.href = 'self_skill_assessment.html';
                } else if (employeeDepartment === 'retail') {
                    window.location.href = 'retail_shop_employees_assessment.html';
                } else if (employeeDepartment === 'warehouse' || employeeDepartment === 'puja division') {
                    window.location.href = 'warehouse_appraisal.html';
                } else {
                    alert('Invalid department or department not specified.');
                }
            } else {
                alert('Please enter a valid employee code!');
            }
        }
