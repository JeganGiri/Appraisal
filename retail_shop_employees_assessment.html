  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eafaf1; /* Light green background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #ffffff; /* White card background */
      border: 1px solid #d4e8d6; /* Light green border */
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .container img {
      display: block;
      margin: 0 auto 20px;
    }

    h2 {
      color: #2e7d32; /* Dark green color */
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #2e7d32; /* Dark green for labels */
      margin-bottom: 8px;
      display: block;
      text-align: left;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #c4d9c7;
      background-color: #f9fcfa;
      transition: all 0.3s ease-in-out;
      box-sizing: border-box;
    }

    select:focus, input:focus, textarea:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 5px rgba(46, 125, 50, 0.3);
    }

    button {
      background-color: #2e7d32; /* Green button */
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #1b5e20; /* Darker green on hover */
    }

    .hidden {
      display: none;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        
        .buttonn {
            padding: 10px 30px;
            color: #2e7d32;
            border: 2px solid #2e7d32;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            transition: 0.3s;
        }

        .buttonn:hover {
            background-color: #2e7d32;
            color: #fff;
        }
  </style>

  <!-- Appraisal Form -->
  <div class="container hidden" id="appraisal-form-container">
    <h2>Appraisal Form</h2>
    <form id="appraisalForm">
      <h2>Retail Shop Employee Assessment </h2>
   
      
      <label for="employeeCode">Employee Code:</label>
      <input type="text" id="employeeCodeField" placeholder="Enter Code" readonly>
      
      <label for="branchName">Branch Name:</label>
      <input type="text" id="branchNameField" placeholder="Enter Branch Name" readonly>
      
      <label for="assessorName">Assessor Name:</label>
      <input type="text" id="assessorName" placeholder="Enter Assessor Name" required>

      <!-- Appraisal Questions -->
      <label>5. Grooming, Safety, Fitness, Presentable:</label>
      <select id="groomingSafetyFitness">
        <option value="Not Selected">Select</option>
        <option value="1">游땩 1 - Poor</option>
        <option value="2">驕좶잺 2 - Fair</option>
        <option value="3">游땛 3 - Average</option>
        <option value="4">游땕 4 - Good</option>
           <option value="5">游때 5 - Excellent</option>
    <option value="Not Applicable">Not Applicable</option>
      </select>

      <label>6. Product & Process Adherence:</label>
      <select id="productProcessAdherence">
        <option value="Not Selected">Select</option>
        <option value="1">游땩 1 - Poor</option>
        <option value="2">驕좶잺 2 - Fair</option>
        <option value="3">游땛 3 - Average</option>
        <option value="4">游땕 4 - Good</option>
           <option value="5">游때 5 - Excellent</option>
    <option value="Not Applicable">Not Applicable</option>
      </select>
      <label>7. Selling Skills - Able to Convince Customers:</label>
<select id="sellingSkills" name="sellingSkills">
  <option value="Not Selected">Select</option>
    <option value="1">游땩 1 - Poor</option>
    <option value="2">驕좶잺 2 - Fair</option>
    <option value="3">游땛 3 - Average</option>
    <option value="4">游땕 4 - Good</option>
       <option value="5">游때 5 - Excellent</option>
    <option value="Not Applicable">Not Applicable</option>
</select>

<label>8. Shares Responsibilities, Willing to Work Beyond Normal Call:</label>
<select id="sharesResponsibilities" name="sharesResponsibilities">
  <option value="Not Selected">Select</option>
    <option value="1">游땩 1 - Poor</option>
    <option value="2">驕좶잺 2 - Fair</option>
    <option value="3">游땛 3 - Average</option>
    <option value="4">游땕 4 - Good</option>
       <option value="5">游때 5 - Excellent</option>
    <option value="Not Applicable">Not Applicable</option>
</select>

<label>9. Computer Literacy, Billing Accuracy, Stock Check Accuracy:</label>
<select id="computerLiteracy" name="computerLiteracy">
  <option value="Not Selected">Select</option>
    <option value="1">游땩 1 - Poor</option>
    <option value="2">驕좶잺 2 - Fair</option>
    <option value="3">游땛 3 - Average</option>
    <option value="4">游땕 4 - Good</option>
       <option value="5">游때 5 - Excellent</option>
    <option value="Not Applicable">Not Applicable</option>
</select>

<label>10. Flexible, Supportive, and Communicative:</label>
<select id="flexibilitySupport" name="flexibilitySupport">
  <option value="Not Selected">Select</option>
    <option value="1">游땩 1 - Poor</option>
    <option value="2">驕좶잺 2 - Fair</option>
    <option value="3">游땛 3 - Average</option>
    <option value="4">游땕 4 - Good</option>
       <option value="5">游때 5 - Excellent</option>
    <option value="Not Applicable">Not Applicable</option>
  
</select>

      <!-- Add other questions as needed -->

      <label>11. Additional Responsibilities:</label>
      <textarea placeholder="Provide explanation..."></textarea>

      <button type="submit">Submit Appraisal</button>
    </form>

function updateEmployeeCodes() {
  const branch = document.getElementById("branch-select").value;
  const employeeCodeSelect = document.getElementById("employee-code-select");
  employeeCodeSelect.innerHTML = '<option value="" disabled selected>Select an employee code</option>';

  if (branch && branchEmployeeCodes[branch]) {
    branchEmployeeCodes[branch].forEach(code => {
      const option = document.createElement("option");
      option.value = code;
      option.textContent = code;
      employeeCodeSelect.appendChild(option);
    });
  }
}

function proceedToForm() {
  const branch = document.getElementById("branch-select").value;
  const employeeCode = document.getElementById("employee-code-select").value;

  if (!branch || !employeeCode) {
    alert("Please select both a branch and an employee code.");
    return;
  }

  document.getElementById("branch-employee-container").style.display = "none";
  document.getElementById("appraisal-form-container").style.display = "block";
  document.getElementById("branchNameField").value = branch;
  document.getElementById("employeeCodeField").value = employeeCode;
}

document.getElementById('appraisalForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const formData = new URLSearchParams();

  formData.append('employeeCode', document.getElementById('employeeCodeField').value);
  formData.append('branchName', document.getElementById('branchNameField').value);
  formData.append('assessorName', document.getElementById('assessorName').value);
  formData.append('groomingSafetyFitness', document.getElementById('groomingSafetyFitness').value);
  formData.append('productProcessAdherence', document.getElementById('productProcessAdherence').value);
  formData.append('sellingSkills', document.getElementById('sellingSkills').value);
  formData.append('sharesResponsibilities', document.getElementById('sharesResponsibilities').value);
  formData.append('computerLiteracy', document.getElementById('computerLiteracy').value);
  formData.append('flexibilitySupport', document.getElementById('flexibilitySupport').value);
  formData.append('additionalResponsibilities', document.querySelector('textarea').value);

  fetch('https://script.google.com/macros/s/AKfycbxjWYYE7iAN3I1YuJGKVDMJ35rIucp-woZx9A06ciLSPxqWM-mie5E4GnH_T30JyaAP/exec', {
    method: 'POST',
    body: formData.toString(),
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
  })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        alert('Retail Shop Employee Assessment submitted successfully!');
        document.getElementById("appraisalForm").reset();
        document.getElementById("branch-employee-container").style.display = "flex";
        document.getElementById("appraisal-form-container").style.display = "none";
        document.getElementById("branch-select").value = "";
        document.getElementById("employee-code-select").innerHTML = '<option value="" disabled selected>Select an employee code</option>';
      } else {
        alert('Error: ' + data.message);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred. Please try again.');
    });
});
