    <script>
        // Form validation function
        function validateForm() {
            const form = document.getElementById('appraisalForm');
            const selects = form.querySelectorAll('select');
            let allAnswered = true;
    
            // Loop through all select elements and check if any question is not answered
            selects.forEach(function(select) {
                console.log("Select Value:", select.value); // Debugging log
                if (select.value === "Not Selected" || select.value === "") {
                    allAnswered = false;
                }
            });
    
            if (!allAnswered) {
                alert("Please answer all questions before submitting.");
                return false; // Prevent form submission
            }
    
            return true; // Allow form submission
        }
    
        // Replace with your actual Google Apps Script Web App URL
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwgum_qCzIX0wK-49xmzuf2qdF6op3e08NHRw4JyPyfwBihB7cvojQ9FNoJzvoyrnmP/exec'; 
    
        // Add an event listener to the form for submission
        document.getElementById('appraisalForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission behavior
    
            // Validate the form before proceeding with submission
            if (!validateForm()) {
                return; // If validation fails, do not proceed with form submission
            }
    
            // Create a new URLSearchParams object to hold form data
            const formData = new URLSearchParams();
            formData.append('employeeName', document.getElementById('employeeName').value.trim());
            formData.append('employeeCode', document.getElementById('employeeCodeDisplay').value.trim());
    
            // Append all the select question values
            document.querySelectorAll('select').forEach((select, index) => {
                console.log(`Question ${index + 1} Value:`, select.value); // Debugging log
                formData.append(`question${index + 1}`, select.value.trim());
            });
    
            console.log("Form Data to Submit:", formData.toString()); // Debugging log
    
            // Make a POST request to the Google Apps Script Web App
            fetch(scriptUrl, {
                method: 'POST',
                body: formData.toString(),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Server Response:", data); // Debugging log
    
                if (data.status === 'success') {
                    alert('Self Skill Assessment submitted successfully. Continue Behaviour Assessment!');
                    document.getElementById('appraisalForm').reset(); // Reset form after submission
                    if (typeof closePopup === 'function') closePopup(); // Close popup after successful submission (if applicable)
                } else {
                    alert('Error: ' + (data.message || 'Unknown error occurred.'));
                }
            })
            .catch(error => {
                console.error('Submission Error:', error);
                alert('Error submitting Self Skill Assessment. Please try again!');
            });
        });
    </script>

        function checkEmployeeCode() {
            const code = document.getElementById('employeeCodeInput').value.trim();
            if (employeeData[code]) {
                document.getElementById('employeeCodeDisplay').value = code;
                document.getElementById('employeeName').value = employeeData[code];
                document.getElementById('appraisalForm').style.display = 'block';
                alert("Employee Code Validated.");
            } else {
                alert("Invalid Employee Code.");
            }
        }

        function closePopup() {
            document.getElementById('popupContainer').style.display = 'none';
            document.getElementById('appraisalForm').style.display = 'none';
            document.getElementById('employeeCodeInput').value = "";
            document.getElementById('employeeCodeDisplay').value = "";
            document.getElementById('employeeName').value = "";
        }

        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('popupContainer').style.display = 'flex';
            }, 2000);
        });
